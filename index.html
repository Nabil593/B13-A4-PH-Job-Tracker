<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Googlr Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- Css -->
     <link rel="stylesheet" href="style.css">
     <!-- Title -->
    <title>Job Application Tracker</title>
</head>
<body class="bg-[#f3f7fb]">

    <section id="dashboard" class="w-full max-w-[1100px] m-auto mt-14">
        <h1 class="text-[32px] font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="box mt-5 flex gap-4 lg:flex-row">
            <div class="w-[360px] h-[100] bg-white p-4 rounded-[8px]">
                <p class="mb-1">Total</p>
                <h3 class="font-bold text-2xl text-[#002C5C]">8</h3>
            </div>

            <div class="w-[360px] h-[100] bg-white p-4 rounded-[8px]">
                <p class="mb-1">Interview</p>
                <h3 class="font-bold text-2xl text-[#10B981]">0</h3>
            </div>

            <div class="w-[360px] h-[100] bg-white p-4 rounded-[8px]">
                <p class="mb-1">Rejected</p>
                <h3 class="font-bold text-2xl text-[#EF4444]">0</h3>
            </div>
        </div>
        <hr class="w-full my-[30px] text-[#c9c9c9]">
    </section>

    <section id="all-job" class="w-full max-w-[1100px] m-auto">
        <div class="flex justify-between mb-[24px]">
            <h2 class="text-[20px] text-[#002C5C] font-semibold">Available Jobs</h2>
            <p class="text-[16px] text-[#64748B] font-medium">8 Jobs</p>
        </div>

        <div class="flex gap-2">
            <button class="px-10 py-2 rounded-[4px] bg-white text-[12px] font-medium">All</button>
            <button class="px-10 py-2 rounded-[4px] bg-white text-[12px] font-medium">Interview</button>
            <button class="px-10 py-2 rounded-[4px] bg-white text-[12px] font-medium">Rejected</button>
        </div>
    </section>

</body>
</html>
